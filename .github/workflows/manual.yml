#   push:
#     tags:
#       - "v*" # matches v1.0.1, v1.2, v2, etc
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true
        default: 'v'
jobs:
  once:
    name: Create GitHub release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}}
          release_name: Release ${{ github.event.inputs.version }}}
          draft: false
          prerelease: false

  build:
    strategy:
      matrix:
        os: [a, b, c]
    name: Create release build for ${{ matrix.os }}
    needs: once
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
      - uses: actions/checkout@v2
        
      - name: Create Release Build
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: npm ci
      - run: npm run build --if-present
#       - run: npm test
        env:
          CI: true
        
      - name: Archive Release 
        uses: thedoctor0/zip-release@master  
        with:
          filename: 'mimic-release-${{ matrix.os }}.zip'
          directory: './build'

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.once.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/build/mimic-release-${{ matrix.os }}.zip
          asset_name: mimic-release-${{ matrix.os }}.zip
          asset_content_type: application/zip
